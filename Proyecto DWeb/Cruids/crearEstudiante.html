<!DOCTYPE html>
<head>
<title>Universidad T&eacute;cnica Nacional</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="Estilos/estilocrearest.css" media="screen" />
</head>
 
<body>
 <!--Título, para espaciar &nbsp;-->
 <div id="opciones">
  <label class="etiqueta" id="holaadmin">Hola Admin</label>
  <a href="login.html" id="salir">Salir</a>
</div>
  <div id="image"><img src="UTN%20logo2.jpg" alt="Logo U"></div>
  <h1>Estudiantes</h1>
  <div id="fotoperfil">
    <input type= "file" id= "subir"> 
    </div>
  <div id="container">
    <a href="principal.html" class="enlace">P&aacute;gina principal</a> 
    <a href="carreras.html" class="enlace">Carreras</a>
    <a href="estudiantes.html" class="enlace">Estudiantes</a>
    <a href="usuarios.html" class="enlace">Usuarios</a>
    <div id="students">
    <br>
    <form action="addedcontent2.html" method="get" name="form_1">
      <div id="personalinfo">
        <fieldset>
        <legend>Datos personales</legend>
        <label for="name" class="label">-Nombre</label>
        <input type="text" maxlength="10" id="name" name="name" required autofocus/>
        <br>
        <label for="lastname" class="label">-Apellido</label>
        <input type="text" maxlength="10" id="lastname" name="lastname" required />
        <br>
        <label for="id" class="label">-C&eacute;dula</label>
        <input type="text" maxlength="10" id="id" name="id" required/>
        <br>
        <label for="career" class="label">-Carrera</label>
        <select id="career" name="career" >
          <option value="_">_</option>
          <option value="so">Salud Ocupacional</option>
          <option value="is">Ingenieria Software</option>
          <option value="il">Ingles como lengua extrangera</option>
          <option value="cn">Contabilidad y finanzas</option>
          <option value="rh">Recursos Humanos</option>
          <option value="ga">Gestion Ambiental</option>
          <option value="aa">Administracion Aduanera</option>
        </select><br>
        <label for="english" class="label">-Nivel de ingl&eacute;s</label>
        <select id="english" name="english" >
          <option value="d">_</option>
          <option value="c">Bajo</option>
          <option value="b">Medio</option>
          <option value="a">Alto</option>
          <option value="s">Muy Alto</option>
        </select>
      </fieldset>
      </div>
      <div id="skills">
        <fieldset>
          <legend>Skills</legend>
          <input type="checkbox" id="s1" name="s1" value="1"/>
          <label for="s1">Puntual</label>
          <input type="checkbox" id="s2" name="s2" value="2"/>
          <label for="s2">Maneja lenguajes de programación</label><br>
          <input type="checkbox" id="s3" name="s3" value="3"/>
          <label for="s3">Trabajo en equipo</label>
          <input type="checkbox" id="s4" name="s4" value="4"/>
          <label for="s4">Investigador</label>
          <input type="checkbox" id="s5" name="s5" value="5"/>
          <label for="s5">Maneja Office</label><br>
          <input type="checkbox" id="s6" name="s6" value="6"/>
          <label for="s6">Maneja SQL</label>
          <input type="checkbox" id="s7" name="s7" value="7"/>
          <label for="s7">Liderazgo</label>
          <input type="checkbox" id="s8" name="s8" value="8"/>
          <label for="s8">Maneja varios idiomas</label><br>
          <input type="checkbox" id="s9" name="s9" value="9"/>
          <label for="s9">Relaciones interpersonales</label>
          <input type="checkbox" id="s10" name="s10" value="10"/>
          <label for="s10">Conocimiento redes</label><br>
          <input type="checkbox" id="s11" name="s11" value="11"/>
          <label for="s11">Flexibilidad</label>
          <input type="checkbox" id="s12" name="s12" value="12"/>
          <label for="s12">Creatividad</label>
          <input type="checkbox" id="s13" name="s13" value="13"/>
          <label for="s13">Emprendedurismo</label>
        </fieldset>
      </div>
      <div id="projects">
        <fieldset>
        <legend>Proyectos realizados</legend>
        <a href="formproyecto.html" >Ingresar proyectos realizados</a>
        <textarea name="projectbox" id="projectbox"></textarea>
      </fieldset>
      </div>
      <input type="submit" value="Guardar" class="enviar">
    </form>
    <form action="estudiantes.html" method="get">
      <input type="submit" value="Cancelar" class="enviar">
    </form>
    <br>
  </div>
  </div>
</body>
</html>
